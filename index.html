<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Skyrithia</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="icon" type="image/png" href="images/favlogo.png">
</head>

<body>
  <nav class="navbar fade-in delay-1" id="navbar">
    <div class="navbar-inner">
      <ul class="nav-menu nav-left">
        <li><a href="http://rithiamc.com"><i class="fas fa-home"></i> Anasayfa</a></li>
        <li><a href="http://rithiamc.com/shop"><i class="fas fa-shopping-cart"></i> Mağaza</a></li>
      </ul>
      <div class="hamburger" id="hamburger">
        <i class="fas fa-bars"></i>
      </div>
      <ul class="nav-menu nav-right">

  <!-- Giriş ve Kayıt Butonları -->
  <li class="auth-btn">
    <a href="#l" class="hero-button" onclick="openModal('loginModal')">
      <i class="fas fa-sign-in-alt"></i> Giriş Yap
    </a>
  </li>
  <li class="auth-btn">
    <a href="#" class="hero-button" onclick="openModal('registerModal')">
      <i class="fas fa-user-plus"></i> Kayıt Ol
    </a>
  </li>

  <!-- Giriş yaptıysa gösterilecek -->
  <li id="userStatus" style="display: none;">
    <a href="#"><i class="fas fa-user"></i> <span id="loggedInUser"></span></a>
  </li>
  <li id="logoutBtn" style="display: none;">
    <a href="#" onclick="logoutUser()"><i class="fas fa-sign-out-alt"></i> Çıkış Yap</a>
  </li>

  <li>
    <a href="https://discord.gg/skyrithia" target="_blank" class="discord-button">
      <i class="fab fa-discord"></i> Discord
    </a>
  </li>
</ul>

    </div>
  </nav>

  <section class="hero">
    <div class="overlay"></div>
    <div class="hero-content fade-in delay-2">
      <img src="images/logo.png" alt="Skyrithia Logo" class="hero-logo animated fade-in delay-2">
      <h1 class="fade-in delay-3">Skyrithia</h1>
      <p class="fade-in delay-4">Skyblock maceranız burada başlıyor!</p>
      <div class="info-section fade-in delay-5">
        <div class="info-card">
          <i class="fas fa-users"></i>
          <h3>Oyuncular</h3>
          <p id="player-count">çevrimiçi</p>
        </div>
        <div class="info-card ip-card" onclick="copyIP()">
          <i class="fas fa-server"></i>
          <h3>Sunucu IP</h3>
          <p class="ip-text" id="server-ip">play.skyrithia.net</p>
          <div class="copy-msg" id="copy-msg">Kopyalandı!</div>
        </div>
      </div>
    </div>
  </section>

  <section class="gallery fade-in delay-6" id="gallery">
    <h2>Sunucu Hakkında</h2>
    <div class="gallery-grid">
      <img src="images/serverlobby.webp" alt="Görüntü 1">
      <img src="background.jpg" alt="Görüntü 2">
      <img src="background.jpg" alt="Görüntü 3">
    </div>
  </section>

  <footer class="site-footer fade-in delay-7">
    <p>© 2025 Skyrithia | Tüm hakları saklıdır.</p>
    <div class="social-icons">
      <a href="https://discord.gg/skyrithia" target="_blank" title="Discord">
        <i class="fab fa-discord"></i>
      </a>
      <a href="https://instagram.com/skyrithia" target="_blank" title="Instagram">
        <i class="fab fa-instagram"></i>
      </a>
      <a href="https://youtube.com/@skyrithia" target="_blank" title="YouTube">
        <i class="fab fa-youtube"></i>
      </a>
    </div>
  </footer>

  <!-- Giriş Yap Modal -->
  <div id="loginModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal('loginModal')">&times;</span>
      <h2>Giriş Yap</h2>
      <form id="loginForm">
        <input type="text" id="username" placeholder="Kullanıcı Adı" required>
        <input type="password" placeholder="Şifre" required>
        <button type="submit">Giriş Yap</button>
      </form>
    </div>
  </div>

  <!-- Kayıt Ol Modal -->
  <div id="registerModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal('registerModal')">&times;</span>
      <h2>Kayıt Ol</h2>
      <form>
        <input type="text" placeholder="Kullanıcı Adı" required>
        <input type="email" placeholder="E-posta" required>
        <input type="password" placeholder="Şifre" required>
        <button type="submit">Kayıt Ol</button>
      </form>
    </div>
  </div>

  <script>
  document.addEventListener("DOMContentLoaded", function () {
    const loginForm = document.getElementById("loginForm");
    const userStatus = document.getElementById("userStatus");
    const logoutBtn = document.getElementById("logoutBtn");
    const loggedInUser = document.getElementById("loggedInUser");

    const loginBtn = document.querySelector('a[onclick*="openModal(\'loginModal\')"]');
    const registerBtn = document.querySelector('a[onclick*="openModal(\'registerModal\')"]');

    const storedUser = localStorage.getItem("username");
    if (storedUser) {
      loggedInUser.textContent = storedUser;
      userStatus.style.display = "inline-block";
      logoutBtn.style.display = "inline-block";
      if (loginBtn) loginBtn.style.display = "none";
      if (registerBtn) registerBtn.style.display = "none";
    }

    loginForm.addEventListener("submit", function (e) {
      e.preventDefault();
      const username = document.getElementById("username").value;
      localStorage.setItem("username", username);
      loggedInUser.textContent = username;
      userStatus.style.display = "inline-block";
      logoutBtn.style.display = "inline-block";
      if (loginBtn) loginBtn.style.display = "none";
      if (registerBtn) registerBtn.style.display = "none";
      closeModal("loginModal");
    });
  });

  function logoutUser() {
    localStorage.removeItem("username");
    location.reload();
  }

  function closeModal(id) {
    document.getElementById(id).style.display = "none";
  }

  function openModal(id) {
    document.getElementById(id).style.display = "block";
  }

  function copyIP() {
    const ip = document.getElementById("server-ip").innerText;
    navigator.clipboard.writeText(ip);
    document.getElementById("copy-msg").style.opacity = 1;
    setTimeout(() => {
      document.getElementById("copy-msg").style.opacity = 0;
    }, 1500);
  }
</script>


</body>
</html>
