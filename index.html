<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RithiaMC | Anasayfa</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="icon" type="image/png" href="images/favlogo.png">
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar fade-in delay-1" id="navbar">
    <div class="navbar-inner">
      <ul class="nav-menu nav-left">
        <li><a href="http://rithiamc.com"><i class="fas fa-home"></i> Anasayfa</a></li>
        <li><a href="http://rithiamc.com/shop"><i class="fas fa-shopping-cart"></i> Mağaza</a></li>
      </ul>
      <div class="hamburger" id="hamburger">
        <i class="fas fa-bars"></i>
      </div>
      <ul class="nav-menu nav-right">
        <li class="auth-btn">
          <a href="login.html" class="hero-button"><i class="fas fa-sign-in-alt"></i> Giriş Yap</a>
        </li>
        <li class="auth-btn">
          <a href="register.html" class="hero-button"><i class="fas fa-user-plus"></i> Kayıt Ol</a>
        </li>
        <li>
          <a href="https://discord.gg/skyrithia" target="_blank" class="discord-button">
            <i class="fab fa-discord"></i> Discord
          </a>
        </li>
      </ul>
    </div>
  </nav>

  <!-- Hero Bölümü -->
  <section class="hero">
    <div class="overlay"></div>
    <div class="hero-content fade-in delay-2">
      <img src="images/logo.png" alt="Skyrithia Logo" class="hero-logo float-animation">
      <h1 class="fade-in delay-3">RithiaMC</h1>
      <p class="fade-in delay-4">Yeni nesil minecraft deneyimi başlıyor!</p>
      <div class="info-section fade-in delay-5">
        <div class="info-card">
          <i class="fas fa-users"></i>
          <h3>Oyuncular</h3>
          <p id="player-count">çevrimiçi</p>
        </div>
        <div class="info-card ip-card" onclick="copyIP()">
          <i class="fas fa-server"></i>
          <h3>Sunucu IP</h3>
          <p class="ip-text" id="server-ip">play.rithiamc.com</p>
          <div class="copy-msg" id="copy-msg">Kopyalandı!</div>
        </div>
      </div>
    </div>
  </section>

  <!-- Hakkında -->
  <section class="gallery fade-in delay-6" id="gallery">
    <h2>Sunucu Hakkında</h2>
    <div class="gallery-grid">
      <img src="background.jpg" alt="Görüntü 1">
      <img src="background.jpg" alt="Görüntü 2">
      <img src="background.jpg" alt="Görüntü 3">
    </div>
  </section>

  <!-- Footer -->
  <footer class="site-footer fade-in delay-7">
    <p>© 2025 RithiaMC | Tüm hakları saklıdır.</p>
    <div class="social-icons">
      <a href="https://discord.gg/skyrithia" target="_blank" title="Discord"><i class="fab fa-discord"></i></a>
      <a href="https://instagram.com/skyrithia" target="_blank" title="Instagram"><i class="fab fa-instagram"></i></a>
      <a href="https://youtube.com/@skyrithia" target="_blank" title="YouTube"><i class="fab fa-youtube"></i></a>
    </div>
  </footer>

  <script>
    // Oyuncu sayısını çek
    async function fetchPlayerCount() {
      try {
        const response = await fetch("https://api.mcsrvstat.us/2/play.rithiamc.com");
        const data = await response.json();
        if (data && data.online) {
          document.getElementById("player-count").innerText =
            data.players.online + " Çevrimiçi";
        } else {
          document.getElementById("player-count").innerText = "Sunucu kapalı";
        }
      } catch (error) {
        document.getElementById("player-count").innerText = "Durum alınamadı";
      }
    }
    fetchPlayerCount();
    setInterval(fetchPlayerCount, 30000);

    // IP kopyalama
    function copyIP() {
      const ip = document.getElementById("server-ip").innerText;
      navigator.clipboard.writeText(ip);
      document.getElementById("copy-msg").style.opacity = 1;
      setTimeout(() => {
        document.getElementById("copy-msg").style.opacity = 0;
      }, 1500);
    }
  </script>
</body>
</html>
